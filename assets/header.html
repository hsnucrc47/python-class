<header class="gradient-bg text-white relative overflow-hidden">
    <div id="snow-container"></div>

    <div class="container mx-auto px-6 py-16 relative z-10">
        <div class="text-center">
            <h1 class="text-5xl font-bold mb-4">電算社47屆Python班</h1>

            <div class="flex justify-center items-center space-x-8">
                <img src="img/Constitution.png" height="80" width="80" class="picture-post hidden sm:block">
                <img id="python-img" src="img/python_hat.png" height="110" width="110" class="block picture-post">
                <img src="img/snowman.png" height="80" width="80" class="picture-post hidden sm:block">
            </div>
        </div>
    </div>

    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- 逃跑圖片 JS -->
    <script>
        const img = document.getElementById('python-img');
        img.style.position = "relative";

        let posX = 0;
        let posY = 0;

        const escapeDistance = 80;
        const moveAmount = 80;

        window.addEventListener('mousemove', (e) => {
            const rect = img.getBoundingClientRect();
            const imgX = rect.left + rect.width / 2;
            const imgY = rect.top + rect.height / 2;

            const dx = e.clientX - imgX;
            const dy = e.clientY - imgY;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if (distance < escapeDistance) {
                const ux = dx / distance;
                const uy = dy / distance;

                posX -= ux * moveAmount;
                posY -= uy * moveAmount;

                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height - 200;

                posX = Math.min(Math.max(posX, -rect.left), maxX - rect.left);
                posY = Math.min(Math.max(posY, -rect.top), maxY - rect.top);

                img.style.transform = `translate(${posX}px, ${posY}px)`;
            }
        });
    </script>
</header>
