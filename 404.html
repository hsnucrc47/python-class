    <script>
        const menuBtn = document.getElementById("menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");

        menuBtn.addEventListener("click", () => {

        function scrollToLatest() {
            const articles = document.querySelectorAll("article");
            const latest = articles[articles.length - 7];
            latest.scrollIntoView({ behavior: "smooth" });
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add scroll effect to navigation
        window.addEventListener('scroll', function () {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.classList.add('shadow-lg');
            } else {
                nav.classList.remove('shadow-lg');
            }
        });

        // 逃跑圖片
        const img = document.getElementById('python-img');

        // 逃跑參數
        const escapeDistance = 80;  // 滑鼠靠多近才逃跑
        const moveAmount = 80;       // 每次逃多遠

        // 先讓圖片變成可移動定位（相對於父容器）
        img.style.position = "relative";
        let posX = 0;
        let posY = 0;

        window.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const rect = img.getBoundingClientRect();
            const imgX = rect.left + rect.width / 2;
            const imgY = rect.top + rect.height / 2;

            const dx = mouseX - imgX;
            const dy = mouseY - imgY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < escapeDistance) {
                // 反方向
                const ux = dx / distance;
                const uy = dy / distance;

                posX -= ux * moveAmount;
                posY -= uy * moveAmount;

                // 限制跑出螢幕
                const maxX = window.innerWidth - rect.width;
                const maxY = window.innerHeight - rect.height - 200;

                posX = Math.min(Math.max(posX, -rect.left), maxX - rect.left);
                posY = Math.min(Math.max(posY, -rect.top), maxY - rect.top);

                img.style.left = posX + "px";
                img.style.top = posY + "px";
                img.style.transform = `translate(${posX}px, ${posY}px)`;
            }
        });
    </script>
